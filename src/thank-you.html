<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --lime: #C6F546;
            --dark: #0A0A0A;
            --light: #FFFFFF;
        }

        body { 
            font-family: 'Manrope', sans-serif; 
        }

        /* CUSTOM CURSOR */
        @media (min-width: 1024px) {
            .custom-cursor {
                width: 20px;
                height: 20px;
                background: var(--lime);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 9999;
                mix-blend-mode: difference;
                transition: transform 0.1s ease;
            }
        }

<body class="bg-black text-white font-manrope min-h-screen flex items-center justify-center overflow-hidden">

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
